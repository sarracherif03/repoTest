<div class="card-body">
    <h2 class="card-title">Modifier agence</h2>
    <!--Form-->
    <form class="form-sample" #monform="ngForm" (submit)="onSubmit(monform)">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group"> 
              <label>Libéllé agence</label>
            <input type="text" class="form-control form-control-lg" placeholder="Libellé agence" #nom="ngModel"
              [(ngModel)]="ageService.fromData.ageLibelle" name="nom" required />
            <div class="error-msg" *ngIf="(nom.touched || monform.submitted) && nom.errors?.required">
              Le champs Libéllé est obligatoire!
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group"> 
            <label>Agence code</label>
            <input type="number" class="form-control form-control-lg" placeholder="code agence" #code="ngModel"
              [(ngModel)]="ageService.fromData.ageCode" name="code" required />
            <div class="error-msg" *ngIf="(code.touched || monform.submitted) && code.errors?.required">
              Le champs code est obligatoire!
            </div>
          </div>
        </div>
     </div> 

     <div class="row">
        <div class="col-md-6">
          <div class="form-group"> 
              <label>Agence codification</label>
            <input type="text" class="form-control form-control-lg" placeholder="Libellé agence" #codification="ngModel"
              [(ngModel)]="ageService.fromData.ageCodification" name="codification" required />
            <div class="error-msg" *ngIf="(codification.touched || monform.submitted) && codification.errors?.required">
              Le champs codification est obligatoire!
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group"> 
            <label>Etat Agence</label>
                <select class="form-control form-control-lg" [(ngModel)]="etatAgence" #etat="ngModel" name="etat">
                    <option value=true>Active</option>
                    <option value=false>Supprimé</option>
                </select>      
          </div>
        </div>
     </div> 

 

    <div class="mt-3">
        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit"
          [disabled]="monform.invalid">Confirmer</button>
    </div>
      
    </form>
    <div class="mt-3">
      <button type="button" class="btn btn-outline-secondary btn-lg btn-block" (click)="closeDialog(monform)" >Retour</button>
    </div>
  </div>
