<app-header></app-header>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <app-navbar-placement></app-navbar-placement>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-md-12 grid-margin">
            <div class="card-body">
              <h1>Gestion des placements Immobiliers</h1>
              <div class="input-group">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend show">
                      <button
                        class="btn btn-sm btn-outline-primary dropdown-toggle"
                        type="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="true"
                      >
                        <i class="bi bi-filter"></i> Filtre
                      </button>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Recherche ..."
                      style="margin-right: 5px"
                      list="exampleList"
                    />
                  </div>
                </div>
                <ng-container>
                  <!--Add button-->
                  <button
                    type="button"
                    class="btn btn-icon-text button-add"
                    (click)="onCreate()"
                  >
                    <i class="bi bi-house"></i>
                    Ajouter Délégation
                  </button>
                </ng-container>
              </div>

              <!--Display -->

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <table class="table-responsive">
                      <button
                        class="btn btn-icon button-add"
                        style="
                          width: 43px;
                          height: 38px;
                          margin-left: 1358px;
                          background-color: #009162;
                        "
                        (click)="importAsXlsx()"
                        type="submit"
                      >
                        <i class="bi bi-download"></i>
                      </button>
                      <!--Table-->
                      <mat-table
                        [dataSource]="dataSource"
                        matSort
                        (matSortChange)="announceSortChange($event)"
                        class="table table-striped"
                      >
                        <ng-container matColumnDef="pla_delegation">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>
                            Délégation</mat-header-cell
                          >
                          <mat-cell
                            *matCellDef="let element"
                            data-label="Délégation"
                          >
                            <ng-container
                              *ngFor="
                                let i of this.delegationService.listdelegation
                              "
                            >
                              <ng-container
                                *ngIf="i.del_id == element.pla_delegation"
                              >
                                {{ i.del_libelle }}
                              </ng-container>
                            </ng-container>
                          </mat-cell>
                          <mat-footer-cell *matFooterCellDef>
                            <b>Total </b>
                          </mat-footer-cell>
                        </ng-container>

                        <ng-container matColumnDef="pla_montant_depot">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>
                            Prix d'acquisition
                          </mat-header-cell>
                          <mat-cell
                            *matCellDef="let element"
                            data-label="Prix d'acquisition"
                          >
                            {{ element.pla_montant_depot }}
                          </mat-cell>

                          <mat-footer-cell *matFooterCellDef> </mat-footer-cell>
                        </ng-container>
                        <ng-container matColumnDef="pla_mont_inve">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>
                            Codification
                          </mat-header-cell>
                          <mat-cell
                            *matCellDef="let element"
                            data-label="Codification"
                          >
                            {{ element.pla_mont_inve }}
                          </mat-cell>
                          <mat-footer-cell *matFooterCellDef> </mat-footer-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns">
                        </mat-header-row>
                        <mat-row
                          *matRowDef="let row; columns: displayedColumns"
                        >
                        </mat-row>
                        <mat-footer-row
                          *matFooterRowDef="displayedColumns; sticky: true"
                        ></mat-footer-row>
                      </mat-table>
                    </table>

                    <mat-paginator
                      [length]="100"
                      [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25, 100]"
                      aria-label="Select page"
                    >
                    </mat-paginator>

                    <!--End Table-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
